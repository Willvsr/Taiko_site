<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="card-title mb-0">Área do Aluno</h2>
            <button class="btn btn-outline-danger" (click)="logout()">Sair</button>
          </div>
          
          <div *ngIf="getUser() | async as user">
            <p class="lead">Bem-vindo!</p>
            <hr>
            <h4>Seus Dados</h4>
            <ul class="list-unstyled">
              <li><strong>Email:</strong> {{ user.email }}</li>
              <li><strong>Status da conta:</strong> {{ user.emailVerified ? 'Verificada' : 'Não verificada' }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
